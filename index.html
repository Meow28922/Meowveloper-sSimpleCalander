<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowveloper's Calander</title>
    <link rel="stylesheet" href="./calander.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div>
            <div class="yearTitle"></div>
            <div class="monthTitle"></div>
        </div>
        <div class="daysContainer">

        </div>
    </div>

    <div class="buttonContainer">
        <div class="buttons" id="previous">
            Previous
        </div>
        <div class="buttons" id="today">
            Today
        </div>
        <div class="buttons" id="next">
            Next
        </div>


    </div>
    <div class="theClock">
        <div class="clockContainer"></div>
        <div class="formatToggle">
            <div></div>
        </div>
    </div>

</body>
<script src="./calander.js"></script>

</html>
